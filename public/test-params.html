<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–µ—Å—Ç URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤</title>
  <style>
    body {

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    h1 {

      margin-bottom: 20px;
    }
    .info-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      word-wrap: break-word;
    }
    .label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      margin-bottom: 5px;
    }
    .value {
      font-size: 14px;
      color: #FFD700;
      font-weight: 600;
    }
    .status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: 600;
    }
    .status.yes {
      background: rgba(0, 255, 0, 0.3);
      color: #00ff00;
    }
    .status.no {
      background: rgba(255, 0, 0, 0.3);
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤</h1>

    <div class="info-box">
      <div class="label">–ü–æ–ª–Ω—ã–π URL:</div>
      <div class="value" id="full-url"></div>
    </div>

    <div class="info-box">
      <div class="label">URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã (query string):</div>
      <div class="value" id="query-string"></div>
    </div>

    <div class="info-box">
      <div class="label">Telegram ID (user_id):</div>
      <div class="value" id="user-id"></div>
    </div>

    <div class="info-box">
      <div class="label">–ò–º—è (first_name):</div>
      <div class="value" id="first-name"></div>
    </div>

    <div class="info-box">
      <div class="label">–§–∞–º–∏–ª–∏—è (last_name):</div>
      <div class="value" id="last-name"></div>
    </div>

    <div class="info-box">
      <div class="label">Username:</div>
      <div class="value" id="username"></div>
    </div>

    <div class="info-box">
      <div class="label">–§–æ—Ç–æ (photo_url):</div>
      <div class="value" id="photo-url"></div>
    </div>

    <div class="info-box">
      <div class="label">–ü—Ä–µ–º–∏—É–º (is_premium):</div>
      <div class="value" id="is-premium"></div>
    </div>

    <div class="info-box">
      <div class="label">–î–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥–∞–Ω—ã —á–µ—Ä–µ–∑ URL:</div>
      <div id="status"></div>
    </div>
  </div>

  <script>
    // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–ª–Ω—ã–π URL
    document.getElementById('full-url').textContent = window.location.href;

    // –ü–æ–∫–∞–∑–∞—Ç—å query string
    const queryString = window.location.search;
    document.getElementById('query-string').textContent = queryString || '‚ùå –ü—É—Å—Ç–æ';

    // –ü–∞—Ä—Å–∏–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
    const params = new URLSearchParams(queryString);

    const userId = params.get('user_id');
    const firstName = params.get('first_name');
    const lastName = params.get('last_name');
    const username = params.get('username');
    const photoUrl = params.get('photo_url');
    const isPremium = params.get('is_premium');

    // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
    document.getElementById('user-id').textContent = userId || '‚ùå –ù–µ—Ç';
    document.getElementById('first-name').textContent = firstName || '‚ùå –ù–µ—Ç';
    document.getElementById('last-name').textContent = lastName || '‚ùå –ù–µ—Ç';
    document.getElementById('username').textContent = username || '‚ùå –ù–µ—Ç';
    document.getElementById('photo-url').textContent = photoUrl ? '‚úÖ –ï—Å—Ç—å' : '‚ùå –ù–µ—Ç';
    document.getElementById('is-premium').textContent = isPremium || '‚ùå –ù–µ—Ç';

    // –°—Ç–∞—Ç—É—Å
    const statusDiv = document.getElementById('status');
    if (userId) {
      statusDiv.innerHTML = '<span class="status yes">‚úÖ –î–ê - –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è!</span>';
    } else {
      statusDiv.innerHTML = '<span class="status no">‚ùå –ù–ï–¢ - –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –Ω–µ –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è</span>';
    }

    // –õ–æ–≥–∏—Ä—É–µ–º –≤ –∫–æ–Ω—Å–æ–ª—å
    console.log('=== –ü–†–û–í–ï–†–ö–ê URL –ü–ê–†–ê–ú–ï–¢–†–û–í ===');
    console.log('–ü–æ–ª–Ω—ã–π URL:', window.location.href);
    console.log('Query string:', queryString);
    console.log('–†–∞—Å–ø–∞—Ä—Å–µ–Ω–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã:', {
      user_id: userId,
      first_name: firstName,
      last_name: lastName,
      username: username,
      photo_url: photoUrl ? '–µ—Å—Ç—å' : '–Ω–µ—Ç',
      is_premium: isPremium
    });
  </script>
</body>
</html>
